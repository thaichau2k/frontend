  <body class="text-center">

    <form class="form-signin" action="./homepage.html">
      <img class="mb-1" src="./image/logo.jpg"
        width="72" height="72">
      <h1 class="h3 mb-3 font-weight-bold text-white">SIGN IN</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control"
        placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control"
        placeholder="Password" required>
      <div class="checkbox mb-1">
        <label>
          <input type="checkbox" value="remember-me">
          Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-danger btn-block sign-btn" type="submit">Sign
        in</button>
      <a data-toggle="modal"
        href="#signUpModal">
        Create new account</a>
      <p class="mt-5 mb-3 text-white">&copy; 2017-2020</p>


    </form>

    <!-- Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">SIGN UP</h5>
            <button type="button" class="close" data-dismiss="modal"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-left">
            <label for="inputEmail" class="sr-only">Email Address</label>
            <input type="email" id="inputEmail" class="form-control mb-2"
              placeholder="Email Address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control mb-2"
              placeholder="Password" required>
            <label for="inputPassword" class="sr-only">Retype Password</label>
            <input type="password" id="inputPassword1" class="form-control mb-3"
              placeholder="Retype Password" required>

            <h5 class="mb-1">Payment</h5>

            <div class="d-block my-3">
              <div class="custom-control custom-radio">
                <input id="credit" name="paymentMethod" type="radio"
                  class="custom-control-input" checked required>
                <label class="custom-control-label" for="credit">Credit card</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="debit" name="paymentMethod" type="radio"
                  class="custom-control-input" required>
                <label class="custom-control-label" for="debit">Debit card</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="paypal" name="paymentMethod" type="radio"
                  class="custom-control-input" required>
                <label class="custom-control-label" for="paypal">PayPal</label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="cc-name">Name on card</label>
                <input type="text" class="form-control" id="cc-name"
                  placeholder="" required>
                <small class="text-muted">Full name as displayed on card</small>
                <div class="invalid-feedback">
                  Name on card is required
                </div>
              </div>
              <div class="col-md-6">
                <label for="cc-number">Credit card number</label>
                <input type="text" class="form-control" id="cc-number"
                  placeholder="" required>
                <div class="invalid-feedback">
                  Credit card number is required
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <label for="cc-expiration">Expiration</label>
                <input type="text" class="form-control" id="cc-expiration"
                  placeholder="" required>
                <div class="invalid-feedback">
                  Expiration date required
                </div>
              </div>
              <div class="col-md-3">
                <label for="cc-cvv">CVV</label>
                <input type="text" class="form-control" id="cc-cvv"
                  placeholder="" required>
                <div class="invalid-feedback">
                  Security code required
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">$0</button>
            <button type="button" class="btn btn-warning">$1/MONTH</button>
            <button type="button" class="btn btn-danger">$99999/YEAR</button>
          </div>
        </div>
      </div>
    </div>
